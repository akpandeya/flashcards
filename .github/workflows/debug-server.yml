name: Debug Server (Manual)

on: workflow_dispatch

jobs:
  debug-caddy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Server Diagnostics
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.OCI_SSH_KEY }}
          ARGS: "-avzr"
          REMOTE_HOST: ${{ secrets.OCI_HOST }}
          REMOTE_USER: ${{ secrets.OCI_USERNAME }}
          # We don't copy anything, just run a script
          SOURCE: "README.md" 
          TARGET: "/tmp/debug_probe" 
          SCRIPT_AFTER: |
            echo "üîç CHECKING CADDY STATUS..."
            sudo systemctl status caddy --no-pager
            
            echo "----------------------------------------"
            echo "üìú CHECKING CADDY LOGS (Last 50 lines)..."
            sudo journalctl -u caddy --no-pager -n 50
            
            echo "----------------------------------------"
            echo "üìÇ CHECKING WEB DIRECTORY..."
            ls -la /var/www/
            ls -la /var/www/lingodrift/
            
            echo "----------------------------------------"
            echo "üß™ CHECKING CONFIG VALIDITY..."
            caddy validate --config /etc/caddy/Caddyfile --adapter caddyfile
